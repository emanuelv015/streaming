<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetSportNews</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .loader {
            border: 3px solid #333;
            border-radius: 50%;
            border-top: 3px solid #ff4444;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .text {
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <div class="loader"></div>
        <div class="text">Loading GetSportNews...</div>
    </div>
    <script>
        // Redirecționează către site-ul principal după o scurtă animație
        setTimeout(function() {
            window.location.href = 'https://getsportnews.uk';
        }, 1500);
    </script>
</body>
</html>
